      (function(d, s, id) {

    <header ng-controller="NavCtrl">
      <div id="navbar" class="navbar navbar-inverse relative" role="navigation" data-offset-top="300" bs-affix>
        <div class="container">
          <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div id="logo"><div class="prenom">Elodie</div><div class="nom">Detoeuf</div></div>
          </div>
          <nav class="collapse navbar-collapse" role="navigation">
            <ul id="menu" class="nav navbar-nav">
              <li ng-repeat="menu in menus" ng-class="{active:menu.active,dropdown:menu.menus.length>0}">
                <a ng-if="!menu.menus" ng-click="goTo(menu.href)" ng-bind="menu.text"></a>
                <a ng-if="menu.menus" href="#" class="dropdown-toggle" data-toggle="dropdown"><span ng-bind="menu.text"></span><b class="caret"></b></a>
                <ul ng-if="menu.menus" class="dropdown-menu" role="menu">
                  <li ng-repeat="subMenu in menu.menus"><a ng-click="goTo(subMenu.href)">{{subMenu.text}}</a></li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <ngp-piwik ngp-set-js-url="http://piwik.elodiedetoeuf.fr/piwik.js" ngp-set-tracker-url="http://piwik.elodiedetoeuf.fr/piwik.php" ngp-set-site-id="1"> </ngp-piwik>
